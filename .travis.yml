language: python
python: "2.7"
os: linux
dist: xenial
compiler: clang++-10
addons:
  apt:
    packages:
      - clang-10
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-10 main'
        key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'

env:
  - BOOST_RELEASE=1.73.0
  
install:
  - git clone -b boost-$BOOST_RELEASE --depth 1 https://github.com/boostorg/boost.git boost-root
  - cd boost-root
  - git submodule update --init
  - cd ..
  
script:
#  - python boostcdmap.py -bboost-root boostmincxx.$BOOST_RELEASE.json
  - python boostcccdep.py -bboost-root -std=c++11 -DBOOST_ASSUME_CXX=11 clang++-10 static_string